<!DOCTYPE html>
<html>
<head>
<title>PENTEST GPT</title>
<style>
body{
  margin:0;
  background:black;
  font-family:Segoe UI,Arial;
  color:#ff1a1a;
  display:flex;
  flex-direction:column;
  height:100vh;
}

header{
  padding:15px;
  font-weight:bold;
  text-shadow:0 0 20px red;
  border-bottom:1px solid #300;
}

#chat{
  flex:1;
  padding:20px;
  overflow-y:auto;
  display:flex;
  flex-direction:column;
}

.message{
  max-width:70%;
  padding:14px;
  margin-bottom:10px;
  border-radius:12px;
  box-shadow:0 0 15px red;
  white-space:pre-wrap;
}

.user{
  align-self:flex-end;
  background:#300;
}

.ai{
  align-self:flex-start;
  background:#100;
}

#inputBar{
  display:flex;
  padding:15px;
  border-top:1px solid #300;
}

input{
  flex:1;
  padding:12px;
  background:#100;
  border:1px solid red;
  color:red;
  border-radius:8px;
  outline:none;
}

button{
  margin-left:10px;
  background:red;
  border:none;
  border-radius:8px;
  padding:12px 20px;
  color:black;
  font-weight:bold;
  box-shadow:0 0 20px red;
  cursor:pointer;
}
</style>
</head>
<body>

<header>PENTEST GPT</header>

<div id="chat"></div>

<div id="inputBar">
  <input id="input" placeholder="Ask or enter domain/IP..." />
  <button onclick="send()">SEND</button>
</div>

<script>
function addMessage(text, cls){
  let div=document.createElement("div");
  div.className="message "+cls;
  div.textContent=text;
  chat.appendChild(div);
  chat.scrollTop=chat.scrollHeight;
}

async function send(){
  let input=document.getElementById("input");
  if(!input.value) return;

  addMessage(input.value,"user");

  let r=await fetch("/scan",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({query:input.value})
  });

  let data=await r.json();
  addMessage(data.result,"ai");
  input.value="";
}
</script>

</body>
</html>
